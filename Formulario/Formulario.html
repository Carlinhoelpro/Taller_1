<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulario.css">
    <script src="Formulario.js" defer></script>
</head>
<body>
    <form id="mainForm">
        <label>¿Qué desea hacer?</label>
        <select id="actionSelect" required>
            <option value="">Seleccione una opción</option>
            <option value="login">Iniciar sesión</option>
            <option value="register">Registrarse</option>
        </select>

        <div id="roleSection" class="hidden">
            <label>¿Como desea continuar?</label>
            <select id="roleSelect" required>
                <option value="">Selecciona un rol</option>
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div id="fieldsSection" class="hidden">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <div id="rutSection" class="hidden">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9">
            </div>
        </div>

        <button type="submit" class="hidden" id="submitBtn">Continuar</button>
    </form>

</body>
</html>
