<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/PerfilUsuario.css">
    <script src="../Js/PerfilUsuario.js" defer></script>
</head>
<body>
    <header class="perfil-header">
        <div style="display:flex;align-items:center;gap:1rem;">
            <button class="volver-btn" onclick="window.location.href='Inicio.html'">← Volver</button>
            <h1>Perfil de Usuario</h1>
        </div>
        
    </header>
    <div class="perfil-container">
        <div class="perfil-img-box">
            <img id="perfil-img" class="perfil-img" src="../Imagenes/ImagenDefault.jpg" alt="Imagen de usuario">
            <input type="file" id="perfil-img-input" accept="image/*" style="display:none;">
            <button class="perfil-img-btn" onclick="document.getElementById('perfil-img-input').click()">Cambiar imagen</button>
        </div>
        <div class="perfil-info">
            <div class="perfil-nombre-box">
                <span id="perfil-nombre" class="perfil-nombre"></span>
                <input id="perfil-nombre-edit" class="perfil-nombre-edit" type="text" style="display:none;">
                <button id="editar-nombre-btn" class="perfil-nombre-btn">Editar nombre</button>
                <button id="guardar-nombre-btn" class="perfil-nombre-btn" style="display:none;">Guardar</button>
            </div>
            <div class="perfil-historial">
                <h3>Historial de pedidos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Pedido</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="historial-body">
                        <tr>
                            <td>2025-10-01</td>
                            <td>Ramen Shoyu, Gyozas</td>
                            <td>$12.400</td>
                        </tr>
                        <tr>
                            <td>2025-09-28</td>
                            <td>Ramen Miso</td>
                            <td>$9.900</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-title">Tokyo Noodles</div>
        <div class="footer-social">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Facebook">
                <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="#8B5C2A"/><text x="20" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fff" font-weight="bold">f</text></svg>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
                <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="#8B5C2A"/><g><rect x="12" y="12" width="16" height="16" rx="5" fill="#fff"/><circle cx="20" cy="20" r="5" fill="#8B5C2A"/><circle cx="25" cy="15" r="1.2" fill="#8B5C2A"/></g></svg>
            </a>
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter">

        </div>
        <div class="footer-desc">
            © 2025 Tokyo Noodles. Todos los derechos reservados.<br>

    </footer>
</body>
</html>
