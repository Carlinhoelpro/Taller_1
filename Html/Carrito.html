<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Carrito.css">
    <script src="../Js/Carrito.js" defer></script>
</head>
<body>
    <main class="carrito-main">
    <h1>Carrito de compras</h1>
    <table class="carrito-tabla">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="carrito-body">

        </tbody>
    </table>
    <div class="carrito-total">
        Total: <span id="carrito-total">$0</span>
    </div>
    <button id="pagar-btn" class="pagar-btn">Pagar</button>
</main>

<div id="resumen-modal" class="usuario-modal hidden">
    <div class="usuario-modal-content">
        <button class="usuario-modal-close" id="resumen-modal-close">&times;</button>
        <h2>Resumen de compra</h2>
        <div id="resumen-contenido"></div>
        <button id="descargar-pdf" class="usuario-modal-submit">Descargar PDF</button>
        <button id="enviar-correo" class="usuario-modal-submit">Enviar al correo</button>
        <button id="confirmar-compra" class="usuario-modal-submit">Confirmar compra</button>
    </div>
</div>
</body>
</html>
