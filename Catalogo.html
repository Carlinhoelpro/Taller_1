<!DOCTYPE html>

    <link rel="stylesheet" href="Catalogo.css">
</head>
<body>
    <main class="catalogo">
        <section class="categoria">
            <h2>Ramen</h2>
            <div class="productos-grid ramen">

            </div>

        <section class="categoria">

        <section class="categoria">
